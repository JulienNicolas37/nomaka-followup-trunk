# ==== Followup Application Properties ====

# -- Duration of refreshing (in milliseconds)
refresh.duration=60000

# -- Put in stock finished good when last operation is complete
put.in.stock.finished.good.on.last.operation=Y

# -- Finished good traceability : Ask for quantity and lotId of produced good when last operation is completed
# -- Need put.in.stock.finished.good.on.last.operation = Y to be functional
finished.good.traceability=Y

# -- Component traceability : Ask for quantity and lotId of components linked to the current task when it is completed.
component.traceability=Y


